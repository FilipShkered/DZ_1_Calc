<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="./img/lightning.png" rel="shortcut icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>

<body class="body">
    <div class="conteiner">
        <h1 class="tital">Just Calculator</h1>
       
        <input id="num1" />
        <button class="btn-more" onclick="root(num1)">root</button>
        <button class="btn-more" onclick="power(num1)">power</button>

        <div id="operator_btns">
            <button class="btn" id="plus" class="operator" onclick="op='+'">+</button>
            <button class="btn" id="minus" class="operator" onclick="op='-'">-</button>
            <button class="btn" id="times" class="operator" onclick="op='*'">x</button>
            <button class="btn" id="divide" class="operator" onclick="op='/'">:</button>
        </div>



        <input id="num2" />
        <br>

        <button class="btn-res" onclick="calculete()">=</button>

        <p class="result" id="result"></p>
        <p class="result" id="rootResult"></p>
        <p class="result" id="powerResult"></p>
    </div>



    <script type="text/javascript" src="./script/script.js"></script>
</body>

</html>
